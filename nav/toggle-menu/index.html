<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toggle Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
                <div class="smenu">
                    <a href="">Posts</a>
                    <a href="">Picture</a
                </div>
            </li>

            <li class="item" id="message">
                <a href="#message" class="btn"><i class="far fa-envelope"></i>Messages</a>
                <div class="smenu">
                    <a href="">New</a>
                    <a href="">Sent</a>
                    <a href="">Spam</a>
                </div>
            </li>

            <li class="item" id="setting">
                <a href="#setting" class="btn"><i class="fas fa-cog"></i>Settings</a>
                <div class="smenu">
                    <a href="">Password</a>
                    <a href="">Language</a
                </div>
            </li>

            <li class="item" id="logout">
                <a href="#logout" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </li>
        </div>
    </div>
</body>
</html>
