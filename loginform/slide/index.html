<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>

    <div class="show-login-btn">
        <i class="fas fa-sign-in-alt">Show Login Form</i>
    </div>
    <div class="login-box">
        <div class="hide-login-btn"><i class="fas fa-times"></i></div>
        <form action="" class="login-form">
            <h2>Welcome</h2>
            <input type="text" class="txtb" name="" id="" placeholder="Username">
            <input type="password" class="txtb" name="" id="" placeholder="Password">
            <input type="submit" class="login-btn" value="Login">
        </form>
    </div>

    <script>
        $(".show-login-btn").on("click", function() {
            $('.login-box').toggleClass("showed");
        })

        $(".hide-login-btn").on("click", function() {
            $('.login-box').toggleClass("showed");
        })
    </script>
</body>

</html>
